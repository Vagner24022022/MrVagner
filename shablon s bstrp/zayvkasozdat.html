<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создать заявку</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm">
  <div class="container d-flex flex-wrap align-items-center justify-content-between">
    <a class="navbar-brand fw-bold" href="my_applications.html">Мой&nbsp;Не&nbsp;Сам</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link text-white" href="my_applications.html">Мои заявки</a></li>
      <li class="nav-item"><a class="nav-link text-white active" href="create_application.html">Создать заявку</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="admin_panel.html">Админка</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="login.html">Выйти</a></li>
    </ul>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card p-4">
        <h2 class="card-title text-center mb-4">Новая заявка</h2>

        <form>

          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="addrInput"
                   placeholder="Улица, дом, квартира" required minlength="5">
            <label for="addrInput">Адрес</label>
          </div>

      
          <div class="mb-3 form-floating">
            <input type="tel" class="form-control" id="phoneInput"
                   placeholder="+7 999 123-45-67"
                   title="Пример: +7 999 123-45-67"
                   pattern="^\+7[\d\s-]{10,14}$" required>
            <label for="phoneInput">Контактный телефон</label>
            <div class="form-text">Формат: +7&nbsp;999&nbsp;123-45-67</div>
          </div>

      
          <div class="row g-3 mb-3">
            <div class="col-md-6 form-floating">
              <input type="date" class="form-control" id="dateInput" required>
              <label for="dateInput">Дата</label>
            </div>
            <div class="col-md-6 form-floating">
              <input type="time" class="form-control" id="timeInput" required>
              <label for="timeInput">Время</label>
            </div>
          </div>

    
          <div class="mb-3">
            <label class="form-label">Выберите услугу</label>
            <select class="form-select" id="serviceSelect" required>
              <option selected disabled value="">--</option>
              <option>Общий клининг</option>
              <option>Генеральная уборка</option>
              <option>Послестроительная уборка</option>
              <option>Химчистка ковров и&nbsp;мебели</option>
              <option>Иная услуга (уточните ниже)</option>
            </select>
          </div>

        
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="customServiceInput"
                   placeholder="Опишите услугу (необязательно)">
            <label for="customServiceInput">Опишите услугу (если выбрали «Иная»)</label>
          </div>

    
          <div class="mb-4">
            <label class="form-label">Способ оплаты</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="payCash" checked>
              <label class="form-check-label" for="payCash">Наличные</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="payCard">
              <label class="form-check-label" for="payCard">Банковская карта</label>
            </div>
          </div>

          <button class="btn btn-success w-100" type="submit">
            Отправить заявку
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
