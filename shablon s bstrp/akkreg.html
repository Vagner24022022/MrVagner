<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm">
  <div class="container d-flex flex-wrap align-items-center justify-content-between">
    <a class="navbar-brand fw-bold" href="my_applications.html">Мой&nbsp;Не&nbsp;Сам</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link text-white" href="my_applications.html">Мои заявки</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="create_application.html">Создать заявку</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="admin_panel.html">Админка</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="akkvxod.html">Выйти</a></li>
    </ul>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-xl-6">
      <div class="card p-4">
        <h2 class="card-title text-center mb-4">Создать аккаунт</h2>

        <!-- method + action + name-атрибуты -->
        <form method="post" action="register.php">

          <div class="mb-3">
            <label for="regLogin" class="form-label">Логин</label>
            <input type="text" class="form-control" id="regLogin"
                   name="login" placeholder="goida" required minlength="3">
          </div>

          <div class="mb-3">
            <label for="regPass" class="form-label">Пароль (≥ 6&nbsp;символов)</label>
            <input type="password" class="form-control" id="regPass"
                   name="password" placeholder="******" required minlength="6">
          </div>

          <div class="mb-3">
            <label for="regName" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="regName"
                   name="full_name" placeholder="Иванов Иван Иванович"
                   title="Фамилия Имя Отчество (кириллица, минимум 5 символов)"
                   required minlength="5">
          </div>

          <div class="mb-3">
            <label for="regPhone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="regPhone"
                   name="phone" placeholder="+7 999 123-45-67"
                   title="Начните с +7, затем 10 цифр; пробелы/дефисы допускаются"
                   pattern="^\+7[\d\s-]{10,14}$" required>
            <div class="form-text">Пример: +7&nbsp;999&nbsp;123-45-67</div>
          </div>

          <div class="mb-4">
            <label for="regEmail" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="regEmail"
                   name="email" placeholder="ivan@example.com" required>
          </div>

          <button class="btn btn-success w-100" type="submit">
            Зарегистрироваться
          </button>
        </form>

        <div class="text-center pt-3">
          <small>Уже есть аккаунт? <a href="akkvxod.html">Войти</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
